<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="row mx-1 my-5">
        <!--FIRST FLEX CONTENT-->
        <section class="component-details-section col-sm-12 col-lg-6 my-5">
          <h2 class="component-details-header text-light text-center mx-2 mb-4">
            Learn to code by watching others
          </h2>

          <p class="component-details-paragraph text-light text-center">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>

        <!--SECOND FLEX CONTENT-->
        <div class="component-form-section col-sm-12 col-lg-6">
          <!--COMPONENT FORM PARAGRAPH-->
          <div
            class="component-form-paragraph-box w-100 mx-auto mb-4 bg-primary"
          >
            <p class="component-form-paragraph py-3 text-light text-center">
              <span class="component-form-paragraph-highlight"
                >Try it free 7 days</span
              >
              then $20/mo. thereafter
            </p>
          </div>

          <!--COMPONENT FORM REGISTER-->
          <div class="component-form-register px-4 py-3 bg-white">
            <div class="mt-3 mb-3">
              <input
                type="text"
                class="form-control px-3 py-3"
                placeholder="First Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control px-3 py-3"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control px-3 py-3"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control px-3 py-3"
                placeholder="Password"
              />
            </div>

            <div class="d-grid mb-2">
              <button type="button" class="btn btn-success py-3">
                <span class="text-light">Claim your free trial</span>
              </button>
            </div>

            <p class="term-and-conditions-paragraph text-center px-4">
              By clicking the button, you are agreeing to our 
              <span class="term-and-conditions-paragraph-highlight text-danger">
                Terms and Services
              </span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
