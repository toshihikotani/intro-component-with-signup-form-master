<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="row mx-sm-1 mx-lg-5 my-5">
        <!--FIRST FLEX CONTENT-->
        <section class="component-details-section col-sm-12 col-lg-6 my-5">
          <h2 class="component-details-header text-light mx-sm-2 mx-lg-5 mb-sm-4">
            Learn to code by watching others
          </h2>

          <p class="component-details-paragraph text-light  mx-lg-3 px-lg-4">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>

        <!--SECOND FLEX CONTENT-->
        <div class="component-form-section col-sm-12 col-lg-6">
          <!--COMPONENT FORM PARAGRAPH-->
          <div class="component-form-paragraph-box mx-auto mb-4 bg-primary">
            <p class="component-form-paragraph py-3 text-light text-center">
              <span class="component-form-paragraph-highlight"
                >Try it free 7 days</span
              >
              then $20/mo. thereafter
            </p>
          </div>

          <!--COMPONENT FORM REGISTER-->
          <div class="component-form-register mx-auto 
                      px-sm-4 px-lg-3 py-sm-3 py-lg-4 bg-white">
            <div class="mt-sm-3 mb-3">
              <input type="text" class="form-control px-sm-3 px-lg-4 py-sm-3 mx-auto" placeholder="First Name"/>
            </div>
            <div class="mb-3 mb-lg-4">
              <input type="text" class="form-control px-sm-3 px-lg-4 py-sm-3 mx-auto" placeholder="Last Name"/>
            </div>
            <div class="mb-3 mb-lg-4">
              <input type="email" class="form-control px-sm-3 px-lg-4 py-sm-3 mx-auto" placeholder="Email Address"/>
            </div>
            <div class="mb-3 mb-lg-4">
              <input type="password" class="form-control px-sm-3 px-lg-4 py-sm-3 mx-auto" placeholder="Password" />
            </div>

            <div class="d-grid mb-sm-2">
              <button type="button" class="btn btn-success py-3 mx-auto">
                <span class="text-light">Claim your free trial</span>
              </button>
            </div>

            <p class="term-and-conditions-paragraph text-center px-4">
              By clicking the button, you are agreeing to our 
              <span class="term-and-conditions-paragraph-highlight text-danger">
                Terms and Services
              </span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
